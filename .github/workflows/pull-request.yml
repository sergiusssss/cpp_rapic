name: PR
run-name: ${{ github.base_ref }} branch verification
on: pull_request
jobs:
  build-and-run-tests:
    name: ${{ matrix.configs.name }} (${{ matrix.build_type }}) Build and Run tests
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create build folder
        run: |
          mkdri build
          cd build
      - name: Move to folder
        run: |
          cd build
      - name: LS folder
        run: |
          ls

    strategy:
      fail-fast: true
      matrix:
        configs: # Better to add os:macos-latest later
          - {
            name: Ubuntu clang,
            os: ubuntu-latest,
            C: clang,
            CXX: clang++
          }
          - {
            name: Ubuntu gcc,
            os: ubuntu-latest,
            C: gcc,
            CXX: g++
          }
          - {
            name: Windows MCVS,
            os: windows-latest,
            C: gcc,
            CXX: g++
          }
          - {
            name: Windows clang,
            os: windows-latest,
            C: gcc,
            CXX: g++
          }
        build_type: [Debug] # Better to add Release later
