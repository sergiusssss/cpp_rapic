name: PR
run-name: ${{ github.base_ref }} branch verification
on: pull_request
jobs:
  build-and-run-tests:
    name: ${{ matrix.configs.name }} (${{ matrix.build_type }}) Build and Run tests
    runs-on: ${{ matrix.configs.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create build folder
        run: mkdir build
      - name: Build
        working-directory: ./build
        run: |
          cmake .. ${{ matrix.configs.cmake_args }}
          cmake --build .
      - name: Run tests
        working-directory: ./build
        run: |
          ls 
          ctest

    strategy:
      fail-fast: false
      matrix:
        configs: # Better to add os:macos-latest later
          - {
            name: Ubuntu clang,
            os: ubuntu-latest,
            cmake_args: -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++,
          }
          - {
            name: Ubuntu gcc,
            os: ubuntu-latest,
            cmake_args: -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++,
          }
          - {
            name: Windows MSVC,
            os: windows-latest,
          }
          - {
            name: Windows clang,
            os: windows-latest,
            cmake_args: -T"LLVM-vs2017",
          }
        build_type: [Debug] # Better to add Release later
