name: PR verification
run-name: PR verification - ${{ github.event.pull_request.title }}
on: pull_request
jobs:
  build-and-run-tests:
    name: ${{ matrix.configs.name }} (${{ matrix.build_type }}) Build and Run tests
    runs-on: ${{ matrix.configs.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create build folder
        run: mkdir build
      - name: Configuration
        working-directory: ./build
        run: cmake ${{ matrix.configs.cmake_args }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ..
      - name: Build
        working-directory: ./build
        run: cmake --build . --config ${{ matrix.build_type }}
      - name: Run tests
        working-directory: ./build
        run: ctest --output-on-failure

    strategy:
      fail-fast: false
      matrix:
        configs: # Better to add os:macos-latest later
          - {
            name: Ubuntu clang,
            os: ubuntu-latest,
            cmake_args: -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++,
          }
          - {
            name: Ubuntu gcc,
            os: ubuntu-latest,
            cmake_args: -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++,
          }
          - {
            name: Windows MSVC,
            os: windows-latest,
            cmake_args: "-DOPENSSL_ROOT_DIR=C:\msys2\msys64\mingw32 -DOPENSSL_CRYPTO_LIBRARY=C:\msys2\msys64\mingw32\lib\libssl.a -DOPENSSL_INCLUDE_DIR=C:\msys2\msys64\mingw32\include -DOPENSSL_VERSION=1.1.1m"
          }
          - {
            name: Windows clang,
            os: windows-latest,
            cmake_args: "-T ClangCl -DOPENSSL_ROOT_DIR=C:\msys2\msys64\mingw32 -DOPENSSL_CRYPTO_LIBRARY=C:\msys2\msys64\mingw32\lib\libssl.a -DOPENSSL_INCLUDE_DIR=C:\msys2\msys64\mingw32\include -DOPENSSL_VERSION=1.1.1m"
          }
        build_type: [Release] # Better to add Release later
